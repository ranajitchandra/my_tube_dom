
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tube</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- puppin google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .active{
            background-color: #ff5c5c;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-red-100/20">
    <main class="max-w-7xl mx-auto px-5">
        <!-- header -->
        <header class="flex justify-between items-center gap-5 py-6 border-b border-b-gray-300">
            <div class="flex items-center gap-4">
                <img class="w-16 h-16" src="./logo.png" alt="Logo">
                <h1 class="text-4xl bg-red-500 text-white px-3 rounded-md"><span class="font-bold">MY </span>Tube</h1>
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                </label>
            </div>
            <div>
                <a id="rand-theme" class="btn bg-red-400 text-white">Theme</a>
            </div>
        </header>
        <!-- category container -->
        <section id="category-container" class="flex items-center justify-center gap-5 py-6">
            <button id="all-btn" onclick="fetchContent()" class="btn hover:bg-red-500 hover:text-white">All</button>
        </section>
        <!-- content container -->
        <section id="content-container" class="grid grid-cols-4 justify-center items-center gap-4 py-10">
            <div class="col-span-full flex flex-col justify-center items-center gap-10 pt-20">
                <img class="w-60 object-cover" src="./Icon.png" alt="Shoes"/>
                <p class="text-4xl font-bold">Opps! Sorry, There is no content here</p>
            </div>
        </section>
        

        <!-- Open the modal using ID.showModal() method -->

        <dialog id="video_details_modal" class="modal">
            <div id="modal-container" class="modal-box bg-black/[0.75] text-gray-200">
                
            </div>
        </dialog>
    </main>
    <script src="./app.js"></script>
</body>
</html>
